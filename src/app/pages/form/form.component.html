<div class="Background">
  <div class="Form" [formGroup]="form">
    
    <mat-form-field appearance="fill">
      <mat-label>Fill form field</mat-label>
      <input matInput type="text" fromControlName="nae" placeholder="Numele">
      <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
      <mat-hint>Hint</mat-hint>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Fill form field</mat-label>
      <input matInput type="text" fromControlName="number" placeholder="Desciere">
      <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
      <mat-hint>Hint</mat-hint>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Fill form field</mat-label>
      <input matInput type="text" fromControlName="category" placeholder="Cantitatea">
      <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
      <mat-hint>Hint</mat-hint>
    </mat-form-field>
    <div class="button-container">
      <button class="custom-button">Save</button>
    </div>
  </div>
</div>
